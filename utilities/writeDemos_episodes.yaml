# env
env: drq-robosuite
# IMPORTANT: if action_repeat is used the effective number of env steps needs to be
# multiplied by action_repeat in the result graphs.
# This is a common practice for a fair comparison.
# See the 2nd paragraph in Appendix C of SLAC: https://arxiv.org/pdf/1907.00953.pdf
# See Dreamer TF2's implementation: https://github.com/danijar/dreamer/blob/02f0210f5991c7710826ca7881f19c64a012290c/dreamer.py#L340
action_repeat: 1 #not used for now 
# train
num_train_steps: 5000000
num_train_iters: 1
num_seed_steps: 1000

# replay_buffer_capacity: 100000
seed: 10
# eval
eval_frequency: 10000
num_eval_episodes: 2
# misc
log_frequency_step: 10000
log_save_tb: true
save_video: true
device: cuda
# observation
image_size: 84
image_pad: 4
horizon: 500 #not used here
use_lowdim: true
# global params
lr: 1e-3
# IMPORTANT: please use a batch size of 512 to reproduce the results in the paper. Hovewer, with a smaller batch size it still works well.
batch_size: 128

#for save and loading 
eval_only: false
load_dir: 2021.03.16/103232_

system: sim #sim for the mujoco stuff, and "real" for franka

stack: 1

environmentName: IndicatorBoxBlock #IMPORTANT: this is the environment that is run 
# modalities: [robot0_eef_pos, robot0_gripper_qpos, robot0_gripper_qvel]
modalities: [object_sound, robot0_eef_pos, robot0_gripper_qpos, robot0_gripper_qvel]
cameraName: agentview_image
runName:  ${environmentName}_friction_${episodes}
stacked: true

#Other hyperparameters
episodeLength: 250 #150 for occluded block, 250 for pick place 
episodes: 50
recordFrq: 10
sparseProp: 0.75

